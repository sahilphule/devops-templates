apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: quizstar-portal
  labels:
    deployment: redis
spec:
  selector:
    matchLabels:
      pod: redis
  replicas: 1
  template:
    metadata:
      labels:
        pod: redis
    spec:
      containers:
      - name: redis-container
        image: redis
        ports:
        - containerPort: 6379