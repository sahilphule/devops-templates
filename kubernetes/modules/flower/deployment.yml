apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-deployment
  namespace: quizstar-portal
  labels:
    deployment: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: celery-flower
  template:
    metadata:
      labels:
        pod: celery-flower
    spec:
      restartPolicy: Always
      containers:
      - name: flower-container
        image: mher/flower
        command: ['celery', 'flower', '-A', 'core']
        ports:
          - containerPort: 5555
        env:
          - name: REDIS_HOST
            value: redis-service
        resources:
          limits:
            cpu: 100m