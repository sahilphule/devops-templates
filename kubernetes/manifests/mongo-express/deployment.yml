apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express-deployment
  namespace: follow-up
  labels:
    deployment: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: mongo-express
  template:
    metadata:
      labels:
        pod: mongo-express
    spec:
      restartPolicy: Always
      containers:
      - name: mongo-express-container
        image: mongo-express
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: follow-up-configmap
        - secretRef:
            name: follow-up-secrets
